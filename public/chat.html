<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyForge</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="main">

  <!-- Top Bar -->
  <div class="topbar">
    <span>New chat</span>
  </div>

  <!-- Messages -->
  <div id="messages" class="messages">
    <div class="empty-state">
      <h1>How can I help you?</h1>
    </div>
  </div>

</div>

<!-- Floating Input -->
<div class="inputbar">
  <input id="messageInput"
         placeholder="Message or hold to speak"
         onkeypress="if(event.key==='Enter') sendMessage()" />

  <div class="input-actions">
    <div>
      <button class="action-btn">Think</button>
      <button class="action-btn">Search</button>
    </div>

  <button type="button" class="send-btn" id="sendBtn">âž¤</button>
  </div>
</div>

<script src="chat.js"></script>

</body>
</html>
