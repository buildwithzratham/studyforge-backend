<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyForge</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Markdown + Code Highlight -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/common.min.js"></script>
  <link rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github-dark.css">
</head>

<body>

<div class="app">

  <!-- ===== SIDEBAR ===== -->
  <div class="sidebar glass">
    <h2>StudyForge</h2>
    <button onclick="newChat()">+ New Chat</button>
    <div id="conversationList"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- ===== MAIN CHAT AREA ===== -->
  <div class="main">

    <!-- TOP BAR -->
    <div class="topbar glass">
      <span>Credits: <span id="credits">0</span></span>
      <button onclick="window.location.href='/subscription.html'">
        Upgrade
      </button>
    </div>

    <!-- MESSAGES -->
    <div id="messages" class="messages"></div>

    <!-- INPUT BAR -->
   <div class="inputbar">
  <input id="messageInput"
         placeholder="Message or hold to speak"
         onkeypress="if(event.key==='Enter') sendMessage()" />

  <div class="input-actions">
    <div>
      <button class="action-btn">Think</button>
      <button class="action-btn">Search</button>
    </div>

    <button class="send-btn" onclick="sendMessage()">âž¤</button>
  </div>
</div>
    
</div>

<script src="chat.js"></script>

</body>
</html>
