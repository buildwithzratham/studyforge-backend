<!DOCTYPE html>
<html>
<head>
  <title>StudyForge AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <div class="sidebar">
    <h2>StudyForge</h2>
    <button onclick="logout()">Logout</button>

    </div>
  </div>

</div>

<script src="chat.js"></script>
</body>
</html>
