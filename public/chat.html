<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyForge AI</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Markdown + Code Highlight -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/common.min.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/highlight.js/styles/atom-one-dark.css">
</head>

<body>

<canvas id="particles"></canvas>

<div class="app">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>StudyForge</h2>
    <button class="glass-btn" onclick="newChat()">+ New Chat</button>
    <div id="conversationList"></div>
    <button class="glass-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Main -->
  <div class="main">

    <div class="topbar">
      <span>AI Command</span>
      <span>Credits: <span id="credits">0</span></span>
    </div>

    <div id="messages" class="messages"></div>

  </div>

</div>

<!-- Floating Input -->
<div class="inputbar">
  <input id="messageInput"
    placeholder="Ask the AI..."
    onkeypress="if(event.key==='Enter') sendMessage()" />
  <button type="button" class="send-btn" id="sendBtn">âž¤</button>
</div>

<script src="chat.js"></script>
<script>
document.getElementById("sendBtn")
  .addEventListener("click", sendMessage);
</script>

</body>
</html>
